<!-- bookings.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Reservas | SPA Empresarial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Barra de navegación -->
  <header role="banner" class="bg-white shadow-sm sticky top-0 z-10">
    <nav class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center" aria-label="Navegación principal">
      <h1 class="text-lg font-bold text-blue-700">ReservasPRO</h1>
      <button id="btn-logout"
        class="text-sm text-gray-500 hover:text-red-600 transition-colors"
        aria-label="Cerrar sesión">
        Cerrar sesión
      </button>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8" id="main-content">

    <!-- Formulario de nueva reserva -->
    <section aria-labelledby="form-title" class="bg-white rounded-2xl shadow-sm p-6 mb-8">
      <h2 id="form-title" class="text-xl font-semibold text-gray-800 mb-6">Nueva Reserva</h2>

      <!-- Alerta de error (oculta por defecto) -->
      <div id="alerta-error"
        role="alert"
        aria-live="polite"
        class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
      </div>

      <form id="form-reserva" novalidate class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div class="flex flex-col gap-1">
          <label for="input-fecha" class="text-sm font-medium text-gray-600">
            Fecha <span aria-hidden="true" class="text-red-500">*</span>
          </label>
          <input type="date" id="input-fecha" name="fecha" required
            class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            aria-required="true" aria-describedby="hint-fecha">
          <span id="hint-fecha" class="text-xs text-gray-400">Solo fechas futuras</span>
        </div>

        <div class="flex flex-col gap-1">
          <label for="input-recurso" class="text-sm font-medium text-gray-600">
            Recurso <span aria-hidden="true" class="text-red-500">*</span>
          </label>
          <select id="input-recurso" name="recurso" required
            class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            aria-required="true">
            <option value="">Selecciona un recurso</option>
            <option value="Sala A">Sala A</option>
            <option value="Sala B">Sala B</option>
            <option value="Auditorio">Auditorio</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label for="input-hora-inicio" class="text-sm font-medium text-gray-600">
            Hora inicio <span aria-hidden="true" class="text-red-500">*</span>
          </label>
          <input type="time" id="input-hora-inicio" name="horaInicio" required
            class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            aria-required="true">
        </div>

        <div class="flex flex-col gap-1">
          <label for="input-hora-fin" class="text-sm font-medium text-gray-600">
            Hora fin <span aria-hidden="true" class="text-red-500">*</span>
          </label>
          <input type="time" id="input-hora-fin" name="horaFin" required
            class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            aria-required="true">
        </div>

        <div class="flex flex-col gap-1 md:col-span-2">
          <label for="input-descripcion" class="text-sm font-medium text-gray-600">Descripción</label>
          <textarea id="input-descripcion" name="descripcion" rows="3"
            class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
            placeholder="Motivo de la reserva..."></textarea>
        </div>

        <div class="md:col-span-2">
          <button type="submit" id="btn-crear-reserva"
            class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed
                   text-white font-medium px-6 py-2.5 rounded-lg transition-colors text-sm"
            aria-label="Crear nueva reserva">
            Crear Reserva
          </button>
        </div>
      </form>
    </section>

    <!-- Tabla de reservas -->
    <section aria-labelledby="tabla-title">
      <h2 id="tabla-title" class="text-xl font-semibold text-gray-800 mb-4">Mis Reservas</h2>

      <div class="overflow-x-auto rounded-2xl shadow-sm bg-white">
        <table class="w-full text-sm" role="grid" aria-label="Lista de reservas del usuario">
          <thead class="bg-gray-50 border-b border-gray-100">
            <tr>
              <th scope="col" class="text-left px-4 py-3 font-medium text-gray-500">Fecha</th>
              <th scope="col" class="text-left px-4 py-3 font-medium text-gray-500">Recurso</th>
              <th scope="col" class="text-left px-4 py-3 font-medium text-gray-500">Horario</th>
              <th scope="col" class="text-left px-4 py-3 font-medium text-gray-500">Estado</th>
              <th scope="col" class="text-left px-4 py-3 font-medium text-gray-500">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-reservas" aria-live="polite">
            <!-- Renderizado dinámico por JS -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
